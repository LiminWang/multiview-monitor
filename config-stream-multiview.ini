[input]
videocaps=video/x-raw,format=I420,width=1920,height=1080,framerate=25/1
audiocaps=audio/x-raw,format=S16LE,channels=1,layout=interleaved,rate=48000

command=
	ffmpeg
		-y
		-v warning
		-re
		-i {url}
		-map '0:v' -map '0:a'
		-c:v rawvideo -c:a pcm_s16le
		-pix_fmt yuv420p -r 25
		-f matroska
		pipe:

[output]
caps=video/x-raw,format=I420,width=1920,height=1080,framerate=25/1
grid=2x2

# uncomment to encode & push to some server instead of displaying it
url=icecast://live.ber.c3voc.de:8000/multiview.ts

