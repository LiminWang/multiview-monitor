[input]
caps=video/x-raw,format=I420,width=1920,height=1080,framerate=25/1

command=
	ffmpeg
		-y
		-v warning
		-re
		-i {url}
		-map '0:v' -map '0:a'
		-c:v rawvideo -c:a pcm_s16le
		-pix_fmt yuv420p -r 25
		-f matroska
		pipe:

[output]
caps=video/x-raw,format=I420,width=1920,height=1080,framerate=25/1
grid=2x2

# uncomment to encode & push to rtmp instead of displaying it
rtmp=rtmp://live.ber.c3voc.de/stream/multivew

[sources]
saal_1=rtmp://live.ber.c3voc.de/stream/s1_native_hd
saal_2=rtmp://live.ber.c3voc.de/stream/s1_native_hd
saal_6=rtmp://live.ber.c3voc.de/stream/s3_native_hd
saal_g=rtmp://live.ber.c3voc.de/stream/s4_native_hd
